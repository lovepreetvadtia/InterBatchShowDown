<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcha- Design Tool</title>
     <link href="./output.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body class="overflow-hidden h-screen">
    <div class="canvas w-screen h-screen bg-[#001321]">
      <!-- NavBar -->
      <div class="navbar h-14 w-screen bg-[#1E1E1E] flex justify-between items-center px-10 border-b border-[#68686865]">
        
        <!-- Left -->
        <div class="left flex gap-2">
          <img class="h-7 w-7" src="./Sketcha Logo.jpg" alt="">
          <h2 class="text-white font-bold text-xl">Sketcha</h2>
        </div>
        
        <!-- Center -->
        <div class="center h-9 w-60 bg-[#2A2A2A] rounded-md flex items-center justify-between px-5 py-1">
          <p title="Reactangle" class="px-2 py-2 hover:bg-[#5f656d28]" ><i class="ri-rectangle-fill text-xl text-[#ffffff]"></i></p>
          <p title="Selection"><i class="ri-navigation-fill text-white text-xl"></i></p>
          <p title="Text Box"><i class="ri-t-box-line text-white text-xl"></i></p>
          <p title="Delete"><i class="ri-delete-bin-7-fill text-xl text-[#F87171]"></i></p>
        </div>
        
        <!-- Right -->
        <div class="right">
          <div class="font-semibold export text-white bg-[#2B8CEE] px-3 py-1 rounded-md flex gap-2">
            <p>Export</p>
            <i class="ri-share-forward-fill"></i>
          </div>
        </div>
      </div>
      
      <!-- Main Section -->
      <div class="w-screen flex h-screen">

        <!-- Layers Section -->
        <div class="layer w-1/6  h-screen bg-[#1E1E1E] text-[#92ADC9] border-r border-b border-[#68686865]">
          <div class="LayerSection flex justify-between px-4 py-2 border-b border-[#68686865]">
            <p class="font-semibold">LAYERS</p>
            <i class="ri-add-line"></i>
          </div>
          <div class="AllLayers ">
            <div class="layer1 flex justify-start items-center px-2 gap-2 font-semibold py-2">
            <i class="ri-rectangle-fill text-2xl text-[#686868]"></i><p>Reactangle 1</p>
            </div>
          </div>
        </div>

        <!-- Playground -->
        <div class="playground w-full h-full canvas-grid">
        
        </div>
        
        <!-- Properties -->
        <div class=" border-[#68686865] border-l properties w-1/6 bg-[#1E1E1E] text-[#92ADC9]  flex flex-col items-center justify-center">
          <div class="propertiesSection flex items-center border-b border-[#68686865] justify-center font-semibold h-10 w-full">
            <p>PROPERTIES</p>
          </div>
          <div class="mainProps h-screen w-full">

          </div>
        </div>

      </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
